<div>
<form id="reg" action="/reg" method="post">
{if $name == 'error'}
	<p>
Логин: <input name="name" class="input-xlarge" type="text" required autofocus pattern="^[a-zA-Z0-9\s]+$">
</p><p>
Пароль: <input name="passwd" class="input-xlarge" type="password" required pattern="^[a-zA-Z0-9\s]+$">
</p><p>
Повторите пароль: <input name="cpasswd" class="input-xlarge" type="password" required pattern="^[a-zA-Z0-9\s]+$">
</p><p>
<input type="submit" class="btn btn-large btn-primary" value="Зарегистрироваться"></p>
{else}
Вход выполнен под именем {$name}
{/if}
</form>
</div>
